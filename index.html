<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        body {
	        font-family: "Quicksand", sans-serif;
        }
        
        input, select {
            font-family: "Quicksand", "sans-serif"; 
        }
        
        #btn_tampil, #btn_add {
            padding: 5px; 
            background-color:black; 
            color:white; 
            border-radius: 5px; 
            cursor: pointer;
            font-family: "Quicksand", sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Form Data Mahasiswa</h2>
    <form method="post" id="form_mhs">
        <label>NIM</label><br>
        <input type="text" name="nim"><br><br>
        <label>Nama</label><br>
        <input type="text" name="nama"><br><br>
        <label>Prodi</label><br>
        <select name="prodi">
            <option value="IF">Teknik Informatika</option>
            <option value="EL">Teknik Elektro</option>
            <option value="SI">Teknik Sipil</option>
            <option value="TG">Teknik Geofisika</option>
            <option value="MA">Matematika</option>
        </select>
        <br><br>
        <label>Angkatan</label><br>
        <select name="angkatan">
            <option value="21"> 2021 </option>
            <option value="20"> 2020 </option>
            <option value="19"> 2019 </option>
            <option value="18"> 2018 </option>
            <option value="17"> 2017 </option>
        </select>
        <br><br>
    </form>
    <button id="btn_tampil">Show Data</button>
    <button id="btn_add">Add Data</button>
    <br>
    <hr>
    <h2>Hasil Data</h2>
    <div id="tampil_data"></div>
    
    <script>
        $(document).ready(function(){
            tampil()

            function tampil(){
                $.ajax({
                    type: 'GET',
                    url: "tampil.php",
                    success: function(data){
                        $('#tampil_data').html(data)
                    }
                });
            };

            $('#btn_tampil').click(function(){
                alert("Inilah Data Yang Telah Dimasukkan")
                tampil();
            });

            $('#btn_add').click(function(){
                var data = $('#form_mhs').serialize();
                $.ajax({
                    type: 'POST',
                    url: "add.php",
                    data: data,
                    cache: false,
                    success: function(data){
                        alert("Data Berhasil Ditambahkan")
                        tampil();
                    }
                });
            });

            $('#tampil_data').on('click','#btn_update',function(){
                var id = $(this).attr("value");
                $.ajax({
                    type :'GET',
                    url : 'updateData.php',
                    data :{id:id},
                    success : function(data){
                        $('#tampil_data').html(data);
                    }
                });
            });

            $('#tampil_data').on('submit','#form_mhs_update',function(){
                var dataUpdate = $(this).serialize();
                $.ajax({
                    type :'POST',
                    url : 'update.php',
                    data :dataUpdate,
                    cache : false,
                    success : function(data){
                        alert("Data Telah Berhasil Diupdate");
                        $('#tampil_data').html(data);
                    }
                });
            });

            $('#tampil_data').on('click','#btn_delete',function(){
                var deleteData = $(this).attr("value");
                $.ajax({
                    type : 'POST',
                    url : 'delete.php',
                    data : {deleteData:deleteData},
                    success : function(data){
                        alert("Data Telah Berhasil Dihapus");
                        tampil();
                    }
                });
            });
        });
    </script>
</body>
</html>
